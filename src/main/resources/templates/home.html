<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorator="layout">
<head>
	<title>to the CLOUD and BACK - Home</title>

	<link th:href="@{/css/home.css}" href="../static/css/home.css" rel="stylesheet" />

</head>
<body>
	<div layout:fragment="content" class="container">
	
		<div class="row">
			<section id="vaults">
				<div class="col-md-4">
					<h2>Vaults <small th:text="${homeForm.region}">US East 1</small></h2>
						<button type="button" class="btn btn-primary btn-sm">
			  				<span class="glyphicon glyphicon-refresh"></span> Last refreshed 14 hours ago
						</button>
					<p></p>
					<table class="table table-striped table-bordered table-responsive table-condensed">
						<thead>
				          <tr>
				            <td>Name</td>
				            <td>Date</td>
				          </tr>
				        </thead>
				        <tbody>
				          <tr th:if="${homeForm.vaults.items.empty}">
				            <td colspan="2">
				              No vaults
				            </td>
				          </tr>
				          <tr th:each="vault : ${homeForm.vaults.items}">
				            <td th:text="${vault.vaultName}">A test vault</td>
				            <td th:text="${#calendars.format(vault.creationDate)}">
				              July 11, 2012 2:17:16 PM CDT
				            </td>
				          </tr>
				        </tbody>
					</table>
				</div>
			</section>
			<div class="col-md-8">Another test</div>
		</div>
	</div>

	<div layout:fragment="javascript">
		<script type="text/javascript">
    	
    	$(function () { 
    		$("#regionSelect").chosen();
		});

    	</script>
	</div>

</body>
</html>
