<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<link rel="icon" href="../../favicon.ico" />
	
	<title>to the CLOUD and BACK</title>
	
	<!-- Global CSS -->
	<link th:href="@{/css/vendor/bootstrap-3.2.0.min.css}" href="../static/css/vendor/bootstrap-3.2.0.min.css" rel="stylesheet" />
	<link th:href="@{/css/vendor/chosen-1.1.0.min.css}" href="../static/css/vendor/chosen-1.1.0.min.css" rel="stylesheet" />
		
	<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
	      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	    <![endif]-->
</head>
<body>

	<!-- Static navbar -->
	<div class="navbar navbar-default navbar-static-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="https://github.com/ruhkopf/cloudandback"><span class="glyphicon glyphicon-cloud"></span></a>
			</div>
			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a th:href="@{/}" href="home.html">Home</a></li>
					<li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown">Region <span class="caret"></span></a>
						<ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
							<li th:each="region : ${allRegions}" role="presentation"><a role="menuitem" tabindex="-1" href="#" th:href="@{'/regions/' + ${region.name}}" th:text="${region.name}">Region</a></li>
			  			</ul>
			  		</li>
					<li><a th:href="@{/example}" href="messages/list.html">Messages Example</a></li>
					<li><a href="#contact">Contact</a></li>
				</ul>
			</div>
			<!--/.nav-collapse -->
		</div>
	</div>

	<div class="container">

	<div class="alert alert-success fade in" role="alert" th:each="msg : ${globalFlashMessagesSUCCESS}">
		<button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
		<span th:text="${msg}">A success message</span>
	</div>
	<div class="alert alert-info" role="alert" th:each="msg : ${globalFlashMessagesINFO}">
		<button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
		<span th:text="${msg}">A info message</span>
	</div>
	<div class="alert alert-warning" role="alert" th:each="msg : ${globalFlashMessagesWARNING}">
		<button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
		<span th:text="${msg}">A warning message</span>
	</div>
	<div class="alert alert-danger" role="alert" th:each="msg : ${globalFlashMessagesDANGER}">
		<button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
		<span th:text="${msg}">A danger message</span>
	</div>
	
	</div>
	
	<div class="container" layout:fragment="content">
	
		<div class="jumbotron">
			<h1>Example</h1>
			<p>This area will be replaced by the body.</p>
		</div>

	</div>


	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script th:src="@{/js/vendor/jquery-1.11.1.min.js}" src="../static/js/vendor/jquery-1.11.1.min.js"></script>
	<script th:src="@{/js/vendor/jquery-ui-1.11.1.min.js}" src="../static/js/vendor/jquery-ui-1.11.1.min.js"></script>
	<script th:src="@{/js/vendor/chosen.jquery-1.1.0.min.js}" src="../static/js/vendor/chosen.jquery-1.1.0.min.js"></script>
	
	<script th:src="@{/js/vendor/bootstrap-3.2.0.min.js}" src="../static/js/vendor/bootstrap-3.2.0.min.js"></script>

	<script th:src="@{/js/vendor/moment-2.8.3.min.js}" src="../static/js/vendor/moment-2.8.3.min.js"></script>
	
		
	<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
	<!--  
	<script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
	-->
	
	<script type="text/javascript">

	</script>
	
	<div layout:fragment="javascript" />
	
</body>
</html>
